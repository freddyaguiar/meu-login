<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Nova</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="left-login">
            <img src="sign-in-animate.svg" alt="Imagem de login">
        </div>

        <div class="right-login">

            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="iusername">Username</label> <br>
                    <input type="email" name="username" id="iusername" required placeholder="@gmail.com">
                </div> 

                <div class="textfield">
                    <label for="ipassword">Password</label> <br>
                    <input type="password" name="password" id="ipassword" required placeholder="password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="iremember">
                    <label for="iremember">Remember-me</label>
                    <a href="">Esqueceu a senha?</a>
                </div>
                
                <button class="btn">
                    Entrar
                </button>
            </div>



        </div>









    </div>
</body>
</html>
